<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Histórico de Jogo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="background">
      <div id="top-modal">
        <div id="caixa-nome">
          <span id="texto-nome">Nome</span>
        </div>
        <div id="info-hist">
          <span class="texto-info"
            >Partida jogada em:
            <span class="info-detalhe">01/01/2024</span></span
          >
          <span class="texto-info"
            >Sua posição:
            <span class="info-detalhe">1 de 12 jogadores</span></span
          >
          <span class="texto-info"
            >Pontuação total:
            <span class="info-detalhe">1000 pontos</span></span
          >
        </div>
      </div>

      <div id="main-modal">
        <div class="caixa-padrao"></div>
        <div class="caixa-padrao"></div>
        <div class="caixa-padrao"></div>
        <div class="caixa-padrao"></div>
        <div class="caixa-padrao"></div>
        <div class="caixa-padrao"></div>
        <div class="caixa-padrao"></div>
        <div class="caixa-padrao"></div>
        <div class="caixa-padrao"></div>
        <div class="caixa-padrao"></div>
        <div class="caixa-padrao"></div>
      </div>

      <div id="bottom-modal">
        <div id="area-textos">
          <div id="criado-nome">
            <span class="texto-embaixo">Criado por:</span>
            <span class="nome-texto">Nome</span>
          </div>
          <div id="banco-area">
            <span class="texto-embaixo">Perguntas:</span>
            <span class="nome-texto">Nome</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
